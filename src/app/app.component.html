<div class="example-container">
  @if (loginService.estaLogueado()) {
    <mat-toolbar color="primary" class="example-toolbar" >
      <button mat-icon-button (click)="sidenav.toggle()">
        @if (!sidenav.opened) {
          <mat-icon>menu</mat-icon>
        }
        @if (sidenav.opened) {
          <mat-icon>close</mat-icon>
        }
      </button>
      <h1 class="example-app-name">Gestor Usuarios DRAKO</h1>
      <span class="example-spacer"></span>
      <h1 class="texto-pequeno"> Último inicio de sesión : {{ultimoLog}}</h1>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/perfil">
          <mat-icon>account_box</mat-icon>
          <span>Mi Perfil</span>
        </button>
        <button mat-menu-item (click)="sidenav.opened = false" (click)="cerrarApp()" >
          <mat-icon>exit_to_app</mat-icon>
          <span>Cerrar Sesión</span>
        </button>
      </mat-menu>
    </mat-toolbar>
  }

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sidenav style="width: 200px" mode="push">
      <img src="assets/nombre.png" width="128" style="margin-left: 20px">


      @for (m of menus; track m) {
        <div>
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="{{m.url}}" style="cursor: pointer" >
            <mat-icon>{{m.icono}}</mat-icon>
            <span>{{m.nombre}}</span>
          </button>
          <mat-divider></mat-divider>
        </div>
      }
