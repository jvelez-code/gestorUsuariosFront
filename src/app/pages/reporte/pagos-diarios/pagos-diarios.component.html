<mat-toolbar > <p class="center">REPORTE {{reporteName}} {{empresaparametro}}</p> </mat-toolbar>
<mat-card class="example-card-cli2">
  <form method="POST">   
    <div>
        <mat-form-field>
            <mat-label>Selecccione las fechas</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
              <input matStartDate formControlName="start" placeholder="Start date">
              <input matEndDate formControlName="end" placeholder="End date" >
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        
        <button mat-raised-button color="primary" (click)="aceptar()" >Aceptar</button>
    </div>  
  </form>
</mat-card>

<mat-card class="example-card-cli">

  <mat-card-header class="center">
    <mat-card-title>{{reporteName}}</mat-card-title>
    <mat-card-subtitle>{{empresaparametro}}</mat-card-subtitle>
  </mat-card-header>
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex." #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="fechaPago">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PAGO </th>
        <td mat-cell *matCellDef="let row"> {{row.fechaPago}} </td>
      </ng-container>

      <ng-container matColumnDef="aportante">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> APORTANTE </th>
        <td mat-cell *matCellDef="let row"> {{row.aportante}} </td>
      </ng-container>
  
      <ng-container matColumnDef="tipoIdentificacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TIPO </th>
        <td mat-cell *matCellDef="let row"> {{row.tipoIdentificacion}} </td>
      </ng-container>

      <ng-container matColumnDef="numIdentificacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DOCUMENTO </th>
        <td mat-cell *matCellDef="let row"> {{row.numIdentificacion}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  </div>
</mat-card>
