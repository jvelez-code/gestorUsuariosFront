<mat-card class="example-card-cli">
    
    <mat-card-content>
        <div>
            <form [formGroup]="formClienteMod" #frmClienteMod="ngForm" (ngSubmit)="operar()"> 
    <mat-form-field>
        <input matInput placeholder="Razón Social" formControlName="rsocial" >
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Correo" formControlName="correo" >
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Celular" formControlName="celular" type="number">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Teléfono" formControlName="telefono" type="number">
    </mat-form-field>
</form>
</div>
<button mat-raised-button color="primary" >Aceptar</button>
<button mat-raised-button color="accent" (click)="cerrar()">Cancelar</button>
</mat-card-content>

</mat-card>
