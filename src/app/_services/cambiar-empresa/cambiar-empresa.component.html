<br>
<mat-card class="example-card-cli">
  <mat-card-header>
    <div class="center">
        <mat-card-title>Cambio Empresa</mat-card-title>
        
    <mat-card-subtitle>Agente</mat-card-subtitle>
    <br>
    <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>Ingrese Agente</mat-label>
          <input matInput type="text" placeholder="Gestor Clientes" [(ngModel)]="usuario" >
        </mat-form-field>
    </mat-card-content>
    </div>
  </mat-card-header>

  <mat-card-actions >
    <div class="button-row">
    <button mat-raised-button color="primary" (click)="buscarAgente()">Buscar</button>
    </div>
  </mat-card-actions>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
    </ng-container>
    <ng-container matColumnDef="primerNombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.primerNombre}} </td>
    </ng-container>
    <ng-container matColumnDef="primerApellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.primerApellido}} </td>
    </ng-container>
    <ng-container matColumnDef="empresa.descripcion">
      <th mat-header-cell *matHeaderCellDef> Empresa Actual </th>
      <td mat-cell *matCellDef="let element"> {{element.empresa.descripcion}} </td>
    </ng-container> 
    <ng-container matColumnDef="adicional">
      <th mat-header-cell *matHeaderCellDef> Empresa Nueva </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field>
          <mat-label>Seleccione una opci√≥n</mat-label>
          <mat-select [(ngModel)]="selectEmpresa" name="food">
            <mat-option *ngFor="let empresa of empresas" [value]="empresa.idEmpresa">
              {{ empresa.pseudonimo }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">
          <button mat-button color="primary" (click)="actualizar()">
              <mat-icon>ballot</mat-icon>
          </button>
      </mat-cell>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  
</mat-card>
